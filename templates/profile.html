{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel blue lighten-4">
              <div class="row valign-wrapper">
                <div class="col s2">
                  <img class="circle" src="{{ user.profile.img.url }}" alt="Avatar">
                </div>
                <div class="col s10">
                  <span class="black-text">
                      <h4>{{ user.username }}</h4>
                      <p> {{ user.email }}</p>
                  </span>
                </div>
              </div>
            </div>
          </div>
</div>
{% endblock %}
