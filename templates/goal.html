{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="container">
        {% csrf_token %}
        <h5>Wpisz kwotę jaką chcesz uzbierać</h5>
        {{ form.as_p }}
        <br>
        {% if goal_display == None %}
        <button class="btn waves-effect waves-light light-blue accent-2" type="Submit">Ustaw Cel
            <i class="material-icons right">send</i>
        </button>
        {% else %}
        <button class="btn waves-effect waves-light light-blue accent-2" type="Submit">Ustaw nowy cel
            <i class="material-icons right">send</i>
        </button>
        {% endif %}
    </div>
</form>
{% endblock %}
